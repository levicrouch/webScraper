<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./js/main.js"></script>
  <title>WebScraper</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>WebScraper</h1>
        <p>Pull articles from reddit's /r/webdev</p>
        <button type="submit" class="btn">Get Articles!</button>
      </div>
    </div>
    <div class="row">
      <div class="article-dest panel panel-default" data-visible="not-set">
        <!-- Default panel contents -->
        <div class="panel-heading">Articles scraped from reddit /r/webdev
          <div class="panel-body">
            <!-- Table -->
            <table class="article-table table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>link</th>
                </tr>
              </thead>
              <tbody class="article-data">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
